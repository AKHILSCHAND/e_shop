<header class="section-header bg-light " >
    <section class="header-main border border-info rounded">
        <div class="container">
            <div class="row align-items-center justify-content-around">
                <div class="col-lg-2 col-md-3 col-6">
                        <a class="navbar-brand font-italic font-weight-bold text-info " href="{% url 'home' %}"><h2><i class=" fa fa-shopping-bag text-info rounded-top border border-info p-2"></i> e_Shop..</h2></a>
                    <!-- brand-wrap.// -->
                </div>
                <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
                    <div class="d-flex justify-content-end mb-3 mb-lg-0">
                        <div class="widget-header">
                            <small class="title text-muted">Welcome guest!</small>
                            <div> 
                                <a href="./signin.html">Sign in</a> <span class="dark-transp"> | </span>
                                <a href="./register.html"> Register</a>
                            </div>
                        </div>
                        <a href="./cart.html" class="widget-header pl-3 ml-3">
                            <div class="icon icon-sm rounded-top border border-info text-info"><i class="fa fa-shopping-cart"></i></div>
                            <span class="badge badge-pill badge-info notify">0</span>
                        </a>
                    </div> <!-- widgets-wrap.// -->
                </div> <!-- col.// -->
            </div> <!-- row.// -->
        </div> <!-- container.// -->
    </section> <!-- header-main .// -->
    <nav class="navbar p-md-0 navbar-expand-sm navbar-light border-bottom border-info rounded  ">
        <div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTop4" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="container  justify-content-center ">
            <div class="row p-2 ">
                <div class="collapse navbar-collapse " id="navbarTop4">
                    <div class="col-lg col-sm col-md col-6 flex-grow-0">
                        <div class="category-wrap dropdown d-inline-block float-right">
                            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown"> 
                                <i class="fa fa-bars"></i> All category 
                            </button>
                            <div class="dropdown-menu">
                                {% for category in menu_cat %}
                                    <a class="dropdown-item" href="{{category.get_url}}">{{category.category_name}} </a>
                                {% endfor %}
                            </div>
                        </div>  <!-- category-wrap.// -->
                    </div> <!-- col.// -->

                    
                    <!-- ||search -->
                    <div class="col-lg  col-md-6 col-sm-12 col">
                        <form action="#" class="search">
                            <div class="input-group w-100">
                                <input type="text" class="form-control " style="width:60%;" placeholder="Search">
                                <div class="input-group-append">
                                <button class="btn btn-info" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                                </div>
                            </div>
                        </form> <!-- search-wrap .end// -->
                    </div> <!-- search ||-->
                    
                    <a href="{% url 'store' %}" class="btn btn-outline-info">Store</a>

                </div> <!-- navbar-collapse .// -->
            </div>
        </div> <!-- container //  -->
    </nav>
</header> <!-- section-header.// -->
